pool:
  vmImage: 'Ubuntu 16.04'

resources:
  containers:
    - container: golang
      image: golang:1.11.2

container: golang

steps:
  - script: |
      go version
      go test ./...
      go build
    displayName: 'Get dependencies and run tests'
  
